# config/prompts/title.yaml
# 统一的标题生成配置，支持会话和笔记两种场景
name: title
version: "1.3"

system_prompt: |
  你是一个专业的标题生成助手。根据提供的内容，生成简洁准确的标题。

  要求：
  1. 长度：3-15个字符（中文）或 3-8个单词（英文）
  2. 反映核心主题，避免冗余表述（如"关于..."、"讨论了..."）
  3. 问题可直接用问题本身，任务可用任务描述
  4. 保持中立客观

  返回JSON格式：{"title": "标题"}

# 会话标题模板（AI Chat 场景）
# 参数: UserMessage, AIResponse
conversation_template: |
  用户消息: {{.UserMessage}}

  AI 回复: {{.AIResponse}}

  请为这段对话生成一个简短的标题。

# 笔记标题模板（Memo 场景）
# 参数: Content, Title (现有标题，可选)
memo_template: |
  笔记标题: {{.Title}}

  笔记内容:
  {{.Content}}

  请为以下笔记生成一个简短的标题。

params:
  max_tokens: 50
  temperature: 0.1
  timeout_seconds: 10
  input_truncate_chars: 500
  max_runes: 50
