name: Build and Push Stable Image

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag to build image for (e.g. v0.99.0)'
        required: true

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag_name }}"
          else
            VERSION="${GITHUB_REF_NAME}"
          fi
          echo "version=${VERSION#v}" >> $GITHUB_OUTPUT

  build-frontend:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.event.inputs.tag_name || github.ref_name }}

      - uses: pnpm/action-setup@v4.1.0
        with:
          version: 10
      - uses: actions/setup-node@v5
        with:
          node-version: "22"
          cache: pnpm
          cache-dependency-path: "web/pnpm-lock.yaml"
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('web/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-
      - run: pnpm install --silent --frozen-lockfile
        working-directory: web
      - name: Run frontend build
        run: pnpm release 2>&1 | grep -E '(error|warn|built|Building|âœ“)' || true
        working-directory: web

      - name: Upload frontend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: server/router/frontend/dist
          retention-days: 1

  build-push:
    needs: [prepare, build-frontend]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm/v7
          - linux/arm64
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.event.inputs.tag_name || github.ref_name }}

      - name: Download frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: server/router/frontend/dist

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3



      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: ${{ matrix.platform }}
          cache-from: type=gha,scope=build-${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=build-${{ matrix.platform }}
          outputs: type=image,name=ghcr.io/hrygo/divinesense,push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ strategy.job-index }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    needs: [prepare, build-push]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          pattern: digests-*
          merge-multiple: true
          path: /tmp/digests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/hrygo/divinesense
          tags: |
            type=semver,pattern={{version}},value=${{ needs.prepare.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.prepare.outputs.version }}
            type=raw,value=stable
          flavor: |
            latest=false
          labels: |
            org.opencontainers.image.version=${{ needs.prepare.outputs.version }}



      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf 'ghcr.io/hrygo/divinesense@sha256:%s ' *)
        env:
          DOCKER_METADATA_OUTPUT_JSON: ${{ steps.meta.outputs.json }}

      - name: Inspect images
        run: |
          docker buildx imagetools inspect ghcr.io/hrygo/divinesense:stable

  build-push-sqlite:
    needs: [prepare, build-frontend]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          # NOTE: arm64/armv7 not supported for SQLite edition due to sqlite-vec
          # static library compatibility issues. Use PostgreSQL image for arm.
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.event.inputs.tag_name || github.ref_name }}

      - name: Download frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: server/router/frontend/dist

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build and push SQLite image by digest
        id: build-sqlite
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile.sqlite-vec
          platforms: ${{ matrix.platform }}
          cache-from: type=gha,scope=build-sqlite-${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=build-sqlite-${{ matrix.platform }}
          labels: |
            org.opencontainers.image.title=DivineSense (SQLite Edition)
            org.opencontainers.image.description=AI-powered note-taking with PostgreSQL + SQLite support
            org.opencontainers.image.version=${{ needs.prepare.outputs.version }}-sqlite
          outputs: type=image,name=ghcr.io/hrygo/divinesense,push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        run: |
          mkdir -p /tmp/digests-sqlite
          digest="${{ steps.build-sqlite.outputs.digest }}"
          touch "/tmp/digests-sqlite/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-sqlite-${{ strategy.job-index }}
          path: /tmp/digests-sqlite/*
          if-no-files-found: error
          retention-days: 1

  merge-sqlite:
    needs: [prepare, build-push-sqlite]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          pattern: digests-sqlite-*
          merge-multiple: true
          path: /tmp/digests-sqlite

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta for SQLite
        id: meta-sqlite
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/hrygo/divinesense
          flavor: |
            latest=false
            suffix=-sqlite
          tags: |
            type=semver,pattern={{version}},value=${{ needs.prepare.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.prepare.outputs.version }}
            type=raw,value=stable-sqlite
          labels: |
            org.opencontainers.image.version=${{ needs.prepare.outputs.version }}-sqlite

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Create manifest list and push (SQLite)
        working-directory: /tmp/digests-sqlite
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf 'ghcr.io/hrygo/divinesense@sha256:%s ' *)
        env:
          DOCKER_METADATA_OUTPUT_JSON: ${{ steps.meta-sqlite.outputs.json }}

      - name: Inspect SQLite images
        run: |
          docker buildx imagetools inspect ghcr.io/hrygo/divinesense:stable-sqlite
