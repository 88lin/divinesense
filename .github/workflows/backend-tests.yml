name: Backend Tests

on:
  push:
    branches: [main]
  pull_request:
    branches:
      - main
    paths:
      - "go.mod"
      - "go.sum"
      - "**.go"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  go-static-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v6
        with:
          go-version: 1.25
          cache: true
          cache-dependency-path: go.sum

      - name: Verify go.mod is tidy
        run: |
          go mod tidy -go=1.25 > /dev/null 2>&1
          git diff --exit-code --stat

      - name: golangci-lint (silent)
        uses: golangci/golangci-lint-action@v8
        env:
          GOLANGCI_LINT_OUTPUT: col,line-number,file
        with:
          version: v2.8.0
          args: --config=.golangci.yaml --timeout=3m --build-tags=noui --format=colored-line-number
          output: col,line-number,file
          skip-pkg-cache: true
          skip-build-cache: true

  go-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test-group:
          - store
          - server
          - plugin
          - other
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v6
        with:
          go-version: 1.25
          cache: true
          cache-dependency-path: go.sum

      - name: Run tests - ${{ matrix.test-group }}
        run: |
            case "${{ matrix.test-group }}" in
              store)
                go test -short -timeout=60s -race -coverprofile=coverage.out -covermode=atomic -tags=noui ./store/... 2>&1 | grep -E '^(PASS|FAIL|ok|FAIL|\?|---)'
                ;;
              server)
                go test -short -timeout=60s -race -coverprofile=coverage.out -covermode=atomic -tags=noui ./server/... 2>&1 | grep -E '^(PASS|FAIL|ok|FAIL|\?|---)'
                ;;
              plugin)
                go test -short -timeout=60s -race -coverprofile=coverage.out -covermode=atomic -tags=noui \
                  $(go list ./plugin/... | grep -v "github.com/hrygo/divinesense/plugin/cron$") 2>&1 | grep -E '^(PASS|FAIL|ok|FAIL|\?|---)'
                ;;
              other)
                go test -short -timeout=60s -race -coverprofile=coverage.out -covermode=atomic -tags=noui \
                  ./cmd/... ./internal/... 2>&1 | grep -E '^(PASS|FAIL|ok|FAIL|\?|---)'
                ;;
            esac
        env:
          DRIVER: sqlite  # Use SQLite for fastest test execution

      - name: Upload coverage
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.out
          flags: ${{ matrix.test-group }}
          fail_ci_if_error: false
          verbose: false
