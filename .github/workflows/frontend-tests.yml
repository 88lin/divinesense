name: Frontend Tests

on:
  push:
    branches: [main]
  pull_request:
    branches:
      - main
    paths:
      - "web/**"

jobs:
  static-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4.1.0
        with:
          version: 9
      - uses: actions/setup-node@v5
        with:
          node-version: "20"
          cache: pnpm
          cache-dependency-path: "web/pnpm-lock.yaml"
      - run: pnpm install --silent --no-frozen-lockfile
        working-directory: web
      - name: Run lint check
        run: pnpm lint 2>&1 | grep -E '(error|warn|✓|✗|Checked|files)'
        working-directory: web

  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4.1.0
        with:
          version: 9
      - uses: actions/setup-node@v5
        with:
          node-version: "20"
          cache: pnpm
          cache-dependency-path: "web/pnpm-lock.yaml"
      - run: pnpm install --silent --no-frozen-lockfile
        working-directory: web
      - name: Build frontend
        run: pnpm build --silent
        working-directory: web
